<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <!-- <ion-button>
      <ion-icon name="home" small routerLink="/intro"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content class="swiper-no-swiping">
  <div class="container top">
    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div class="teste">
      <ion-col class="ion-text-center">     
          <img src="/assets/img/app-logo.png">     
      </ion-col>
    </div>
  </div>   
  <ion-content>
    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
            Entrar
          </ion-button>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Cadastro</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
            Cadastrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
