<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Publicação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.titulo" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.categoria" placeholder="Categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.descricao" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.experiencia" placeholder="Nível de Experiência"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.valor" placeholder="Valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.cidade" placeholder="Cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.estado" placeholder="Estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.periodo" placeholder="Tempo de Publicação"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="savePublicacao()" expand="block">
      Salvar publicação
    </ion-button>
  </ion-toolbar>
</ion-footer>
